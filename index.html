<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ma collection</title>
  <meta name="theme-color" content="#0a0f14">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0f14;
      --bg-light: #111920;
      --card: #151d26;
      --card-hover: #1a2530;
      --text: #e8eef4;
      --text-dim: #6b7d8f;
      --accent: #2dd4bf;
      --accent-dim: rgba(45, 212, 191, 0.15);
      --green: #22c55e;
      --border: #1e2a36;
      --radius: 6px;
    }
    body { 
      font-family: 'Outfit', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      min-height: 100vh;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    
    /* Loading */
    .loading-screen {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; gap: 1rem; color: var(--text-dim);
    }
    .loading-spinner {
      width: 32px; height: 32px; border: 2px solid var(--border);
      border-top-color: var(--accent); border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .sync-icon { color: var(--accent); animation: spin 0.8s linear infinite; display: inline-block; font-size: 0.65rem; margin-left: 0.4rem; }
    
    .poster-progress {
      background: var(--accent); color: var(--bg); padding: 0.35rem 1rem; text-align: center;
      font-size: 0.7rem; font-weight: 500;
    }

    /* Header */
    .header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(10, 15, 20, 0.9); backdrop-filter: blur(16px);
      padding: 1rem 1.5rem; border-bottom: 1px solid var(--border);
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.1rem; font-weight: 600; letter-spacing: -0.02em; color: var(--text-dim); }
    .logo span { color: var(--accent); }
    .header-right { display: flex; align-items: center; gap: 1rem; }
    .stats { font-size: 0.7rem; color: var(--text-dim); font-weight: 400; }
    .stats b { color: var(--text); font-weight: 500; }
    .add-btn {
      padding: 0.4rem 0.9rem; background: var(--accent); border: none; border-radius: var(--radius);
      color: var(--bg); font-size: 0.7rem; font-weight: 500; cursor: pointer; 
      font-family: inherit; transition: all 0.2s;
    }
    .add-btn:hover { background: #5eead4; }

    /* Tabs - text only style */
    .tabs {
      display: flex; gap: 1.5rem; margin: 1.25rem 0 1rem;
    }
    .tab {
      padding: 0; background: none; border: none; position: relative;
      color: var(--text-dim); font-size: 0.8rem; cursor: pointer;
      font-family: inherit; font-weight: 400; transition: all 0.2s;
      display: flex; align-items: center; gap: 0.4rem;
    }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--text); font-weight: 600; }
    .tab.active::after {
      content: ''; position: absolute; bottom: -6px; left: 0; right: 0;
      height: 2px; background: var(--accent); border-radius: 1px;
    }
    .tab-count {
      color: var(--text-dim); font-size: 0.7rem; font-weight: 400;
    }
    .tab.active .tab-count { color: var(--accent); }

    /* Controls */
    .controls {
      display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: center;
    }
    .search-box {
      width: 200px; padding: 0.45rem 0.75rem;
      background: var(--bg-light); border: 1px solid var(--border); border-radius: var(--radius);
      color: var(--text); font-size: 0.75rem; font-family: inherit;
      transition: all 0.2s;
    }
    .search-box:focus { outline: none; border-color: var(--accent); background: var(--card); }
    .search-box::placeholder { color: var(--text-dim); }
    
    .filter-btn {
      padding: 0.35rem 0; background: none; border: none;
      color: var(--text-dim); font-size: 0.72rem; cursor: pointer;
      font-family: inherit; font-weight: 400; transition: all 0.2s;
    }
    .filter-btn:hover { color: var(--text); }
    .filter-btn.active { color: var(--text); font-weight: 600; }
    
    .filter-divider { width: 1px; height: 14px; background: var(--border); }
    
    select {
      padding: 0.4rem 0.6rem; background: var(--bg-light); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text); font-size: 0.7rem; 
      font-family: inherit; cursor: pointer;
    }
    select:focus { outline: none; border-color: var(--accent); }
    
    .view-controls { display: flex; gap: 0.2rem; align-items: center; margin-left: auto; }
    .view-btn {
      padding: 0.3rem 0.5rem; background: none; border: 1px solid transparent;
      border-radius: var(--radius); color: var(--text-dim); cursor: pointer; font-size: 0.75rem;
      transition: all 0.2s;
    }
    .view-btn:hover { color: var(--text); }
    .view-btn.active { color: var(--accent); border-color: var(--border); background: var(--bg-light); }
    .size-slider {
      width: 50px; height: 2px; background: var(--border); border-radius: 2px;
      -webkit-appearance: none; cursor: pointer; margin-left: 0.3rem;
    }
    .size-slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 10px; height: 10px;
      background: var(--accent); border-radius: 50%; cursor: pointer;
    }
    
    @media (max-width: 600px) {
      .header { padding: 0.75rem 1rem; }
      .tabs { gap: 1rem; margin: 1rem 0 0.75rem; }
      .view-controls { display: none; }
      .search-box { width: 100%; order: -1; flex-basis: 100%; }
      .filter-divider { display: none; }
    }

    /* Main content */
    .main { padding: 1.25rem 1.5rem 2rem; }
    .count { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 1rem; font-weight: 400; }
    .empty { text-align: center; padding: 4rem 1rem; color: var(--text-dim); font-size: 0.85rem; }

    /* Group separators */
    .grid-container, .list-container { display: flex; flex-direction: column; }
    .group-separator {
      position: sticky; top: 85px; z-index: 10;
      background: var(--bg); 
      padding: 1.5rem 0 0.75rem;
      font-size: 0.7rem; font-weight: 500; color: var(--text-dim);
      text-transform: uppercase; letter-spacing: 0.1em;
      display: flex; align-items: center; gap: 0.75rem;
    }
    .group-separator::after {
      content: ''; flex: 1; height: 1px; background: var(--border);
    }
    .grid-container .grid { margin-bottom: 0.5rem; }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--card-size, 110px), 1fr));
      gap: 0.75rem;
    }
    .card {
      position: relative; aspect-ratio: 2/3; background: var(--card);
      border-radius: var(--radius); overflow: hidden; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      border: 2px solid transparent;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 32px rgba(0,0,0,0.4); }
    .card.is-watched { border-color: var(--accent); }
    .card.is-unwatched { opacity: 0.6; }
    .card.is-unwatched:hover { opacity: 1; }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    .card-info {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 2rem 0.5rem 0.5rem;
      background: linear-gradient(transparent, rgba(10,15,20,0.95));
    }
    .card-title { font-size: 0.68rem; font-weight: 500; line-height: 1.3; }
    .card-year { font-size: 0.58rem; color: var(--text-dim); margin-top: 0.15rem; font-weight: 400; }
    .card-noimg {
      width: 100%; height: 100%; display: flex; flex-direction: column;
      justify-content: center; align-items: center; padding: 0.75rem; text-align: center;
      background: linear-gradient(135deg, var(--card), var(--bg-light));
    }
    .card-noimg .card-title { font-size: 0.65rem; color: var(--text-dim); }
    
    .watch-btn {
      position: absolute; top: 0.35rem; right: 0.35rem; width: 18px; height: 18px;
      background: rgba(10,15,20,0.6); border: 1.5px solid var(--text-dim); border-radius: 50%;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 0.55rem; color: transparent; transition: all 0.2s;
      backdrop-filter: blur(4px);
    }
    .watch-btn:hover { border-color: var(--green); }
    .watch-btn.watched { background: var(--green); border-color: var(--green); color: #fff; }

    /* List view */
    .list { display: flex; flex-direction: column; gap: 0.35rem; }
    .list-item {
      display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem;
      background: var(--card); border-radius: var(--radius); cursor: pointer;
      transition: background 0.2s, opacity 0.2s, border-color 0.2s;
      border-left: 3px solid transparent;
    }
    .list-item:hover { background: var(--card-hover); }
    .list-item.is-watched { border-left-color: var(--accent); }
    .list-item.is-unwatched { opacity: 0.6; }
    .list-item.is-unwatched:hover { opacity: 1; }
    .list-poster { width: 32px; height: 48px; object-fit: cover; border-radius: 4px; }
    .list-poster-empty {
      width: 32px; height: 48px; background: var(--bg-light); border-radius: 4px;
      display: flex; align-items: center; justify-content: center; 
      font-size: 0.7rem; color: var(--text-dim);
    }
    .list-info { flex: 1; min-width: 0; }
    .list-title { font-size: 0.8rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .list-meta { font-size: 0.65rem; color: var(--text-dim); margin-top: 0.1rem; font-weight: 400; }

    /* Modal */
    .modal-bg {
      position: fixed; inset: 0; background: rgba(10, 15, 20, 0.9);
      display: flex; align-items: center; justify-content: center;
      padding: 1rem; z-index: 200; backdrop-filter: blur(8px);
    }
    .modal {
      background: var(--card); border-radius: 8px; max-width: 380px; width: 100%;
      max-height: 85vh; overflow-y: auto; box-shadow: 0 24px 64px rgba(0,0,0,0.5);
    }
    .modal-head {
      padding: 1rem 1.25rem; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: start;
    }
    .modal-title { font-size: 1rem; font-weight: 600; flex: 1; padding-right: 0.5rem; }
    .modal-close {
      background: none; border: none; color: var(--text-dim); font-size: 1.2rem;
      cursor: pointer; line-height: 1; padding: 0; transition: color 0.2s;
    }
    .modal-close:hover { color: var(--text); }
    .modal-body { padding: 1.25rem; }
    .modal-poster { 
      width: 100px; height: auto; border-radius: var(--radius); 
      float: left; margin: 0 1rem 0.5rem 0;
    }
    .modal-meta { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 0.75rem; }
    .modal-section { margin-bottom: 0.75rem; clear: both; }
    .modal-section h4 { 
      font-size: 0.6rem; color: var(--text-dim); margin-bottom: 0.3rem; 
      text-transform: uppercase; letter-spacing: 0.08em; font-weight: 500;
    }
    .modal-section p { font-size: 0.8rem; font-weight: 400; }
    .tag {
      display: inline-block; padding: 0.2rem 0.5rem; background: var(--bg-light);
      border-radius: 4px; font-size: 0.65rem; margin: 0.15rem 0.15rem 0.15rem 0;
      color: var(--text-dim);
    }
    .modal-buttons { display: flex; gap: 0.5rem; margin-top: 1.25rem; flex-wrap: wrap; clear: both; }
    .modal-actions { display: flex; gap: 0.5rem; padding: 1rem 1.25rem; border-top: 1px solid var(--border); }
    .modal-actions .btn { flex: 1; text-align: center; text-decoration: none; }

    /* Buttons */
    .btn {
      padding: 0.45rem 0.85rem; border: none; border-radius: var(--radius);
      font-size: 0.7rem; font-weight: 500; cursor: pointer; transition: all 0.2s;
      font-family: inherit;
    }
    .btn-primary { background: var(--accent); color: var(--bg); }
    .btn-primary:hover { background: #5eead4; }
    .btn-secondary { background: var(--bg-light); color: var(--text); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--border); }
    .btn-danger { background: #dc2626; color: #fff; }
    .btn-danger:hover { background: #ef4444; }

    /* Fix Modal */
    .fix-modal { max-width: 420px; }
    .fix-search { display: flex; gap: 0.5rem; margin-bottom: 0.75rem; }
    .fix-search .search-box { width: auto; flex: 1; }
    .fix-search .btn { padding: 0.45rem 0.75rem; }
    .year-input { width: 70px !important; flex: none !important; }
    .source-toggle { display: flex; gap: 0.5rem; margin-bottom: 0.75rem; }
    .source-btn {
      padding: 0.35rem 0.6rem; background: var(--bg-light); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text-dim); font-size: 0.65rem; cursor: pointer;
      font-family: inherit; transition: all 0.2s;
    }
    .source-btn:hover { border-color: var(--text-dim); }
    .source-btn.active { background: var(--accent); border-color: var(--accent); color: var(--bg); }
    .fix-results {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem;
      max-height: 320px; overflow-y: auto; padding: 0.25rem;
    }
    .fix-result {
      cursor: pointer; border-radius: var(--radius); overflow: hidden;
      border: 2px solid transparent; transition: all 0.2s;
    }
    .fix-result:hover { border-color: var(--accent); }
    .fix-result.no-poster { opacity: 0.3; pointer-events: none; }
    .fix-result img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
    .fix-result-info { padding: 0.35rem; background: var(--bg); }
    .fix-result-title { font-size: 0.62rem; font-weight: 500; line-height: 1.25; 
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .fix-result-year { font-size: 0.55rem; color: var(--text-dim); }
    .fix-no-poster {
      aspect-ratio: 2/3; background: var(--bg-light); display: flex;
      align-items: center; justify-content: center; font-size: 0.6rem; color: var(--text-dim);
    }
    .searching { text-align: center; padding: 1.5rem; color: var(--text-dim); font-size: 0.75rem; }
    .empty-small { text-align: center; padding: 1rem; color: var(--text-dim); font-size: 0.7rem; }
    .manual-section { margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px solid var(--border); }
    .manual-url { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
    .manual-url .search-box { flex: 1; }
    .link-btn {
      background: none; border: none; color: var(--accent); font-size: 0.7rem;
      cursor: pointer; padding: 0; font-family: inherit;
    }
    .link-btn:hover { text-decoration: underline; }

    /* Add Modal */
    .add-modal { max-width: 400px; }
    .search-input-wrap { position: relative; margin-bottom: 0.75rem; }
    .search-input-wrap .spinner {
      position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%);
      width: 14px; height: 14px; border: 2px solid var(--border);
      border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    .search-box.full { width: 100%; }
    .search-results { display: flex; flex-direction: column; gap: 0.4rem; margin-bottom: 0.75rem; }
    .search-result {
      display: flex; gap: 0.6rem; padding: 0.5rem; background: var(--bg);
      border-radius: var(--radius); cursor: pointer; transition: background 0.2s;
    }
    .search-result:hover { background: var(--bg-light); }
    .search-result img { width: 36px; height: 54px; object-fit: cover; border-radius: 4px; }
    .no-poster {
      width: 36px; height: 54px; background: var(--bg-light); border-radius: 4px;
      display: flex; align-items: center; justify-content: center; 
      font-size: 0.7rem; color: var(--text-dim);
    }
    .result-title { font-size: 0.8rem; font-weight: 500; }
    .result-year { font-size: 0.65rem; color: var(--text-dim); }
    .form-poster {
      display: flex; gap: 0.75rem; align-items: start; margin-bottom: 1rem;
    }
    .form-poster img { width: 60px; border-radius: var(--radius); }
    .form-poster button {
      background: none; border: none; color: var(--accent); font-size: 0.7rem; 
      cursor: pointer; font-family: inherit;
    }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.6rem; }
    .form-grid label { display: flex; flex-direction: column; gap: 0.25rem; }
    .form-grid label.full { grid-column: 1 / -1; }
    .form-grid label span { font-size: 0.65rem; color: var(--text-dim); font-weight: 400; }
    .form-grid input[type="text"],
    .form-grid input[type="number"] {
      padding: 0.45rem 0.6rem; background: var(--bg); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text); font-size: 0.8rem;
      font-family: inherit;
    }
    .form-grid input:focus { outline: none; border-color: var(--accent); }
    .form-grid .checkbox {
      flex-direction: row; align-items: center; gap: 0.5rem;
    }
    .form-grid .checkbox input { width: 14px; height: 14px; accent-color: var(--accent); }
    .form-grid .checkbox span { font-size: 0.75rem; color: var(--text); }
    .form-actions { display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1rem; }

    /* Rating */
    .rating-input { display: flex; gap: 0.25rem; }
    .rating-input .star { 
      font-size: 1.2rem; color: var(--border); cursor: pointer; 
      transition: color 0.2s;
    }
    .rating-input .star:hover { color: var(--accent); }
    .rating-input .star.active { color: var(--accent); }

    /* Suggestions */
    .suggestions { 
      padding: 1rem 1.25rem; border-top: 1px solid var(--border);
      background: var(--bg-light);
    }
    .suggestions-title { 
      font-size: 0.65rem; color: var(--text-dim); margin-bottom: 0.75rem;
      text-transform: uppercase; letter-spacing: 0.05em;
    }
    .suggestions-loading { font-size: 0.7rem; color: var(--text-dim); }
    .suggestions-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem;
    }
    .suggestion-card {
      position: relative; cursor: pointer; border-radius: var(--radius);
      overflow: hidden; transition: transform 0.2s;
    }
    .suggestion-card:hover { transform: scale(1.03); }
    .suggestion-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
    .suggestion-noimg { 
      width: 100%; aspect-ratio: 2/3; background: var(--card); 
      display: flex; align-items: center; justify-content: center;
      color: var(--text-dim); font-size: 1rem;
    }
    .suggestion-info {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 1.5rem 0.4rem 0.3rem;
      background: linear-gradient(transparent, rgba(10,15,20,0.95));
    }
    .suggestion-title { font-size: 0.55rem; font-weight: 500; line-height: 1.2; }
    .suggestion-year { font-size: 0.5rem; color: var(--text-dim); }
    .suggestion-add {
      position: absolute; top: 0.25rem; right: 0.25rem;
      width: 18px; height: 18px; background: var(--accent);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 0.8rem; color: var(--bg); font-weight: 600;
      opacity: 0; transition: opacity 0.2s;
    }
    .suggestion-card:hover .suggestion-add { opacity: 1; }

    /* Modal rating display */
    .modal-rating { margin-bottom: 0.75rem; }
    .modal-rating .star { color: var(--accent); font-size: 0.9rem; }
    .modal-rating .star.empty { color: var(--border); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="films.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
