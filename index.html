<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinémathèque</title>
  <meta name="theme-color" content="#0a0a0a">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --card: #161616;
      --card-hover: #1e1e1e;
      --text: #f0f0f0;
      --text-dim: #888;
      --accent: #d4a853;
      --green: #22c55e;
      --border: #2a2a2a;
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    
    .header {
      position: sticky; top: 0; z-index: 100;
      background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
      padding: 1rem; border-bottom: 1px solid var(--border);
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
    .logo { font-size: 1.4rem; font-weight: 600; }
    .logo span { color: var(--accent); }
    .stats { font-size: 0.75rem; color: var(--text-dim); }
    .stats b { color: var(--text); }
    
    .controls { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .search-box {
      flex: 1; min-width: 150px; padding: 0.5rem 0.75rem;
      background: var(--card); border: 1px solid var(--border); border-radius: 6px;
      color: var(--text); font-size: 0.85rem;
    }
    .search-box:focus { outline: none; border-color: var(--accent); }
    
    .filter-btn {
      padding: 0.4rem 0.75rem; background: transparent; border: 1px solid var(--border);
      border-radius: 20px; color: var(--text-dim); font-size: 0.75rem; cursor: pointer;
    }
    .filter-btn:hover { border-color: var(--text-dim); }
    .filter-btn.active { background: var(--accent); border-color: var(--accent); color: #000; }
    
    select {
      padding: 0.4rem 0.5rem; background: var(--card); border: 1px solid var(--border);
      border-radius: 6px; color: var(--text); font-size: 0.75rem;
    }
    
    .main { padding: 1rem; }
    .count { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 0.75rem; }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 0.75rem;
    }
    
    .card {
      position: relative; aspect-ratio: 2/3; background: var(--card);
      border-radius: 6px; overflow: hidden; cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    .card-info {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 2rem 0.5rem 0.5rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
    }
    .card-title { font-size: 0.7rem; font-weight: 500; line-height: 1.2; }
    .card-year { font-size: 0.6rem; color: var(--text-dim); }
    .card-noimg {
      width: 100%; height: 100%; display: flex; flex-direction: column;
      justify-content: center; align-items: center; padding: 0.5rem; text-align: center;
    }
    
    .watch-btn {
      position: absolute; top: 0.3rem; right: 0.3rem; width: 24px; height: 24px;
      background: rgba(0,0,0,0.6); border: 2px solid #555; border-radius: 50%;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      font-size: 0.7rem; color: #555;
    }
    .watch-btn.watched { background: var(--green); border-color: var(--green); color: #fff; }
    
    .modal-bg {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: flex; align-items: center; justify-content: center;
      padding: 1rem; z-index: 200;
    }
    .modal {
      background: var(--card); border-radius: 10px; max-width: 400px; width: 100%;
      max-height: 80vh; overflow-y: auto;
    }
    .modal-head {
      padding: 1rem; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: start;
    }
    .modal-title { font-size: 1.1rem; font-weight: 600; flex: 1; }
    .modal-close {
      width: 28px; height: 28px; background: var(--bg); border: 1px solid var(--border);
      border-radius: 50%; color: var(--text); font-size: 1.2rem; cursor: pointer;
    }
    .modal-body { padding: 1rem; }
    .modal-meta { font-size: 0.8rem; color: var(--text-dim); margin-bottom: 0.75rem; }
    .modal-section { margin-bottom: 0.75rem; }
    .modal-section h4 { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 0.25rem; }
    .modal-section p { font-size: 0.8rem; }
    .tag { display: inline-block; padding: 0.2rem 0.4rem; background: var(--bg); border-radius: 4px; font-size: 0.65rem; margin: 0.1rem; }
    .modal-actions { display: flex; gap: 0.5rem; padding: 1rem; border-top: 1px solid var(--border); }
    .btn {
      flex: 1; padding: 0.5rem; border-radius: 6px; font-size: 0.75rem;
      text-decoration: none; text-align: center; cursor: pointer;
    }
    .btn-primary { background: var(--accent); color: #000; border: none; }
    .btn-secondary { background: transparent; color: var(--text); border: 1px solid var(--border); }
    
    .empty { text-align: center; padding: 3rem; color: var(--text-dim); }
    
    @media (max-width: 400px) {
      .grid { grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
      .stats { display: none; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="films.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
